<!DOCTYPE html>
<html>
<head>
  <title>Modificar Vehículo</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #666666;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .vehiculo-infracciones {
      margin-top: 20px;
      border-top: 1px solid #cccccc;
      padding-top: 20px;
    }

    h2 {
      color: #333333;
    }
  </style>
</head>
<body>
  <h1>Modificar Vehículo</h1>

  <form action="processar.php" method="post">
    <label for="placa">Placa:</label>
    <input type="text" id="placa" name="placa" value="AB123CD" required><br><br>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" value="Toyota" required><br><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" value="Camry" required><br><br>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" value="Rojo" required><br><br>

    <input type="submit" value="Guardar Cambios">
  </form>

  <div class="vehiculo-infracciones">
    <h2>Infracciones</h2>
  </div>
</body>
</html>
