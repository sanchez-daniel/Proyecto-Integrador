<!DOCTYPE html>
<html>
<head>
  <title>Infracciones de vehículos por tipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
      color: #333;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>Infracciones de vehículos por tipo</h1>
  
  <table>
    <tr>
      <th>Tipo</th>
      <th>Infracción</th>
      <th>Descripción</th>
    </tr>
    <tr>
      <td>Automóvil</td>
      <td>1234</td>
      <td>Exceso de velocidad</td>
    </tr>
    <tr>
      <td>Camioneta</td>
      <td>5678</td>
      <td>Estacionamiento prohibido</td>
    </tr>
    
  </table>
</body>
</html>
