<!DOCTYPE html>
<html>
<head>
  <title>Sistema de infracciones - Usuarios por tipo</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Sistema de infracciones - Usuarios por tipo</h1>
  
  <table>
    <tr>
      <th>Tipo</th>
      <th>Nombre</th>
      <th>Correo electrónico</th>
      <th>Infracción</th>
      <th>Descripción</th>
    </tr>
    <tr>
      <td>Administrador</td>
      <td>xxxxxx</td>
      <td>xxxxx@example.com</td>
      <td>1234</td>
      <td>Exceso de velocidad</td>
    </tr>
    <tr>
      <td>Usuario regular</td>
      <td>xxxxxx</td>
      <td>xxxxx@example.com</td>
      <td>5678</td>
      <td>Estacionamiento prohibido</td>
    </tr>
    
  </table>
</body>
</html>
