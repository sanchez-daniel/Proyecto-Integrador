<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Consultar vehiculo - Sistema de Infracciones</title>
	<link rel="stylesheet" type="text/css" href="Css/Consultar vehiculo.css">
</head>
<body>
	<header>
		<h1>Sistema de Infracciones</h1>
	</header>
	<main>
		<section id="consultar-vehiculo">
			<h2>Consultar vehiculo</h2>
			<form>
				<label for="numero-placa">Número de Placa:</label>
				<input type="text" id="numero-placa" name="numero-placa">

				<input type="submit" value="Consultar">
			</form>

			<div class="resultado">
				<h3> Información del vehiculo </h3>
				<p><strong>Número de Placa:</strong> AAA-123 </p>
				<p><strong>Marca :</strong> Chevrolet Spark </p>
				<p><strong>Modelo:</strong> Premier </p>
				<p><strong>Color:</strong> Rojo </p>
				<p><strong>Descripción:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed volutpat dolor.</p>
                
			</div>
            <button class="boton-enlace">
                <a href="http://127.0.0.1:5500/Menu%20admin.html"> Atras </a>
            </button>

		</section>
	</main>
</body>
</html>
